<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Codehelp!!</h1>
    <h2>Contact Us Form</h2>
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email id">
        <br>
        <br>
        <label for="contact">Contact No</label>
        <input type="number" id="contact" placeholder="Select Phone number">
        <br>
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <br>
        <label for="date">DOB</label>
        <input type="date" id="date">
        <br>
        <br>
        Rating
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating2" value="2">
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating3" value="3">
        <label for="rating4">4</label>
        <input type="radio" name="rating" id="rating4">
        <label for="rating5">5</label>
        <input type="radio" name="rating" id="rating5">
        <br>
        <label for="textarea">Any Suggestion</label><br>
        <textarea name="message" id="textarea" cols="30" rows="10" placeholder="Write Frankly !"></textarea>
        <br>
        <br>
        <input type="submit" placeholder="submit">
        <input type="reset" placeholder="reset">
        <br>
        <br>
        <footer>
            <a href="https://www.youtube.com">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxt3g8B5e37RHEaizz60YpJ1eZx7mT5FPuyYv3dxs&s" alt="youtube" width="50px">
            </a>
            <a href="https://www.facebook.com">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="fb" width="50px">
            </a>
            <a href="https://www.telegram.com">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVTzHfKgiFR1YFD_ZhYsx6To46R9qhKLwXpjQ7_rs&s" alt="telegram" width="50px">
            </a>
        </footer>
    </form>
</body>
</html>
